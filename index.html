<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAMP</title>
</head>

<body>


  <div class="Top">

  </div>

  <!-- Scrolling container -->
  <div class="Container">

    <!-- Main deck with music controls -->
    <div class="Left">
      <!-- Song details -->
      <div class="row">
        <h5 class="truncate deckTitle" id="trackTitle">Track Name</h5>
        <h6 class="truncate deckTitle" id="trackArtist">Artist Name</h6>
        <div class="card z-depth-3">
          <div class="card-image" style="height:226px; line-height: 220px">
            <img id="nowPlayingImg" src="./assets/headphones.svg">
          </div>
        </div>
      </div>
      <!-- Song progress bar -->
      <div class="seek-bar">
        <p class="range-field">
          <input id="seekBar" type="range" value="0" min="0" max="100" />
        </p>
      </div>

      <!-- Playback control Buttons -->
      <div class="row">
        <div class="col s4">
          <a class="button waves-effect media-control" id="prevBtn">
            <img src="./assets/buttons/skip_previous.svg">
          </a>
        </div>
        <div class="col s4">
          <a class="btn-floating btn-large waves-effect white z-depth-3" id="playPause"><img
              src="./assets/buttons/play_arrow.svg" height="56"></a>
        </div>
        <div class="col s4">
          <a class="button waves-effect media-control" id="nextBtn">
            <img src="./assets/buttons/skip_next.svg">
          </a>
        </div>
      </div>
      <!-- Volume Slider -->
      <div class="row" style="padding-top:16px">
        <div class="col s1 vol">
          <img src="./assets/buttons/volume_up.svg" width="24px">
        </div>
        <div class="col s10">
          <form>
            <p class="range-field">
              <input type="range" id="volSlider" min="0" max="100" />
            </p>
          </form>
        </div>
        <!-- <div class="col s1 vol">
          <img src="./assets/buttons/volume_up.svg" width="24px">
        </div> -->
      </div>
    </div>

    <!-- Main content listing page -->
    <div class="Middle">
      <div class="row list-heading">
        <div class="card-panel z-depth-0" style="padding: 8px 8px 8px 64px; margin:0;">
          <div class="row">
            <div class="col s4"><b>Title</b></div>
            <div class="col s3"><b>Artist</b></div>
            <div class="col s3"><b>Album</b></div>
            <div class="col s2"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="row" id="allSongs">
          </div>
        </div>
      </div>
    </div>

    <!-- PlayQueue and others -->
    <div class="Right">Right Content</div>
  </div>


  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  <script src="assets/materialize.min.js"></script>
</body>

</html>
