<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAMP</title>
</head>

<body>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <div class="row">
        <div class="col s10">
          <h5>Directories</h5>
        </div>
        <div class="col s2 right-align">
          <input class="custom-file-input btn-flat" type="file" id="FileUpload"
            webkitdirectory />
        </div>
        <div class="col s12">
          <ul class="collection" id="selectedDirs">
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="saveSettings" class="modal-close waves-effect waves-green btn-flat"">SAVE</a>
    </div>
  </div>

  <div class="Top">
    <div class="row" style="width:100%; margin:0">
      <div class="col s10">
      </div>
      <div class="col s2">
        <a class="uiIcon waves-effect" id="castBtn" data-tooltip="Start broadcast">
          <img src="./assets/buttons/broadcast_off.svg">
        </a>
        <a class="uiIcon waves-effect" id="clientBtn" data-tooltip="Receive broadcast">
          <img src="./assets/buttons/receive.svg">
        </a>
        <a class="uiIcon waves-effect modal-trigger" id="settings" data-tooltip="Settings" data-target="settingsModal">
          <img src="./assets/buttons/settings.svg">
        </a>
      </div>
    </div>
    <!-- </div> -->
  </div>

  <!-- Scrolling container -->
  <div class="Container">

    <!-- Main deck with music controls -->
    <div class="Left">
      <!-- Song details -->
      <div class="row">
        <h5 class="truncate deckTitle" id="trackTitle">Track Name</h5>
        <h6 class="truncate deckTitle" id="trackArtist">Artist Name</h6>
        <div class="card z-depth-3">
          <div class="card-image" style="height:226px; line-height: 220px">
            <img id="nowPlayingImg" src="./assets/headphones.svg">
          </div>
        </div>
      </div>
      <!-- Song progress bar -->
      <div class="seek-bar">
        <p class="range-field">
          <input id="seekBar" type="range" value="0" min="0" max="100" />
        </p>
      </div>

      <!-- Playback control Buttons -->
      <div class="row">
        <div class="col s4">
          <a class="button waves-effect media-control" id="prevBtn">
            <img src="./assets/buttons/skip_previous.svg">
          </a>
        </div>
        <div class="col s4">
          <a class="btn-floating btn-large waves-effect white z-depth-3" id="playPause"><img
              src="./assets/buttons/play_arrow.svg" height="56"></a>
        </div>
        <div class="col s4">
          <a class="button waves-effect media-control" id="nextBtn">
            <img src="./assets/buttons/skip_next.svg">
          </a>
        </div>
      </div>
      <!-- Volume Slider -->
      <div class="row" style="padding-top:16px">
        <div class="col s1 vol">
          <img src="./assets/buttons/volume_up.svg" width="24px">
        </div>
        <div class="col s10">
          <form>
            <p class="range-field">
              <input type="range" id="volSlider" min="0" max="100" />
            </p>
          </form>
        </div>
        <!-- <div class="col s1 vol">
          <img src="./assets/buttons/volume_up.svg" width="24px">
        </div> -->
      </div>
    </div>

    <!-- Main content listing page -->
    <div class="Middle">
      <div class="row list-heading">
        <div class="card-panel z-depth-0" style="padding: 8px 8px 8px 64px; margin:0;">
          <div class="row">
            <div class="col s5"><b>Title</b></div>
            <div class="col s4"><b>Artist</b></div>
            <div class="col s3" style="padding-right: 0;height: 21px;">
              <b>Album</b>
              <a class="waves-effect hide-on-large-only" id="drawer" style="float: right;height: 21px;">
                <img class="drawerBtn" src="./assets/buttons/drawer.svg" height="21">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="row" id="allSongs">
          </div>
        </div>
      </div>
    </div>

    <!-- PlayQueue and others -->
    <div class="Right">
      <div class="row">
        <div class="col 12">
          <h4>Play queue</h4>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/sync-foreach/sync-foreach.js"></script>
  <script>
    require('./assets/materialize.min.js')
    require('./renderer.js')
  </script>
</body>

</html>
