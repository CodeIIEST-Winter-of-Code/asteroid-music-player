<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAMP</title>
</head>

<body>
  <div class="row">
    <div class="col s6 m4">

      <div class="card">
        <div class="card-image">
          <img id="pic" src="assets/headphones.svg" height="auto" width="100%">
          <span class="card-title">Card Title</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
            require little markup to use effectively.</p>
        </div>
      </div>

    </div>
    <div class="col s6 m8"></div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  <script src="assets/materialize.min.js"></script>
</body>

</html>
